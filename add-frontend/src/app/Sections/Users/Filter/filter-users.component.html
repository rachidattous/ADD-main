<form [formGroup]="form" novalidate>
    <h2 mat-dialog-title>Select Filters</h2>
    <hr>
    <mat-dialog-content class="content">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input matInput formControlName="birthDate" [matDatepicker]="birthdayPicker">
            <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
            <mat-datepicker #birthdayPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Join Date</mat-label>
            <input matInput formControlName="joinedDate" [matDatepicker]="joinedPicker">
            <mat-datepicker-toggle matSuffix [for]="joinedPicker"></mat-datepicker-toggle>
            <mat-datepicker #joinedPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleName">
                <mat-option *ngFor="let role of roles" [value]="role.name">
                    {{role.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="filter()">
            <mat-icon>filter_list</mat-icon>
            Filter
        </button>
        <button mat-raised-button mat-dialog-close color="warn">
            <mat-icon>cancel</mat-icon>
            Close
        </button>
    </mat-dialog-actions>
</form>
