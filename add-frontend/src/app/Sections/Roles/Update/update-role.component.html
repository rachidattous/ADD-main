<form [formGroup]="roleForm" novalidate>

    <h2 mat-dialog-title>Update role</h2>

    <mat-dialog-content class="content">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Role</mat-label>
            <input matInput formControlName="name"  />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Permissions</mat-label>
            <mat-select formControlName="permissions" [multiple]="true" #multiSelect>
                <mat-select-trigger>
                  <mat-chip-list>
                    <mat-chip *ngFor="let permission of slicePermissions()"
                      [removable]="true" (removed)="onPermissionRemoved(permission)">
                      {{ permission }}
                      <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <mat-chip *ngIf="roleForm.value.permissions.length > 2">
                      + {{ roleForm.value.permissions.length - 2 }}
                    </mat-chip>
                  </mat-chip-list>
                </mat-select-trigger>
                <mat-option>
                    <ngx-mat-select-search 
                        [formControl]="searchControl" 
                        placeholderLabel="search ..."
                        noEntriesFoundLabel="no matching permissions found"></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let element of filtredData" [value]="element.permission">
                  {{element.permission}}
                </mat-option>
              </mat-select>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn">
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>
        <button mat-raised-button [disabled]="!this.roleForm.valid" color="primary" (click)="update()">
            <mat-icon>update</mat-icon>
            Update
        </button>
    </mat-dialog-actions>

</form>
