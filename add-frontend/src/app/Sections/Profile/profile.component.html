<form [formGroup]="form" novalidate class="container">
    <div class="header">
        <div class="section title">
            <h3>Profile</h3>
        </div>
        <div class="section header-actions">
            <button mat-raised-button (click)="Save()">
                Save
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
    <hr />
    <div class="body">
        <div>
            <div class="profile">
                <div class="image">
                    <img [src]="url">
                </div>
                <button mat-raised-button color="primary" (click)="FileUpload.click()">
                    <mat-icon>add_circle_outline</mat-icon>
                    Change image
                </button>
                <input  type="file" hidden #FileUpload 
                        accept="image/*"
                        (change)="onProfileSelected($event)">
            </div>
        </div>
    </div>
</form>
