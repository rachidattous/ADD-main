<div class="container">
    <div class="header">
        <div class="section title">
            <h3>Permissions</h3>
        </div>
        <div class="section header-actions">
            <!-- <button mat-raised-button (click)="openFilterPermissionsDialog()">
                Filter
                <mat-icon>filter_list</mat-icon>
            </button> -->
            <button mat-raised-button matTooltip="upload users" (click)="FileUpload.click()">
                Import
                <mat-icon>cloud_upload</mat-icon>
            </button>
            <input  type="file" hidden #FileUpload 
                    accept="application/vnd.ms-excel"
                    (change)="onFileUploadSelected($event)">

            <button mat-raised-button matTooltip="download permissions" (click)="exportPermissions()">
                Export
                <mat-icon>cloud_download</mat-icon>
            </button>
        </div>
    </div>
    <hr />
    <div class="body">
        <div class=" table mat-elevation-z8">
            <table mat-table [dataSource]="table_data">
                <ng-container matColumnDef="permission">
                    <th mat-header-cell *matHeaderCellDef>Permission</th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="permission">{{element.permission}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button  mat-button matTooltip="Update" (click)="openUpdateDialog(element)">
                            <mat-icon>update</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    [length]="total"
                    [pageSize]="sizePage"
                    (page)="pageChanged($event)"
                    showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
