<form [formGroup]="permissionForm" novalidate>
    <h2 mat-dialog-title>Update Permission</h2>
    <mat-dialog-content class="content">
        <mat-form-field appearance="outline">
            <mat-label>Permission</mat-label>
            <input matInput readonly formControlName="permission"  />
        </mat-form-field>
        <mat-form-field appearance="outline" class="textarea">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn">
            <mat-icon>cancel</mat-icon>
            Cancel
        </button>
        <button mat-raised-button color="primary" (click)="update()">
            <mat-icon>update</mat-icon>
            Update
        </button>
    </mat-dialog-actions>
</form>
