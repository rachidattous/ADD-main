<div class="container">
    <div class="title">
        Email Confirmation
    </div>
    <div class="message" *ngIf="confirmed">
        <h1>Your email has been successfully confirmed</h1>
    </div>
    <div class="message" *ngIf="!confirmed">
        <h1>Your email has not been verified</h1>
    </div>
    <div class="loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="back" *ngIf="!loading">
        <button mat-raised-button color="primary" (click)="navigate()">
            Click to Go back Home
            <mat-icon>home</mat-icon>
        </button>
    </div>
</div>
