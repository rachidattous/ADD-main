<div class="container">
    <div class="section title">
        <h3>{{title || 'Page Title'}}</h3>
    </div>
    <div class="section actions" *ngIf="params?.showActions">
        <button mat-raised-button>
            Add new
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </div>
    <div class="section search" *ngIf="params?.showSearch">
        
    </div>
    <div class="section ie-section" *ngIf="params?.showIE">
        <button mat-raised-button>
            Import
            <mat-icon>cloud_upload</mat-icon>
        </button>
        <button mat-raised-button>
            Export
            <mat-icon>cloud_download</mat-icon>
        </button>
    </div>
</div>
